<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rust-tris: a tetris written in Rust</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="outer_flex-container">

    <div id="top_row" class="h_flex-container">
        <button id="reset" title="New Game">New Game</button>
        <span id="score_label">Score:</span> <span id="score">0</span>
        <button id="pause_play" title="Pause/Play"></button>
    </div>
    <div id="middle_row" class="h_flex-container">
        <div class="v_flex-container">
            <button id="rotate_left" title="Rotate Left: spacebar">&#x21ba;</button>
            <button id="move_left" title="Move Left: left arrow key">&lt; <!--&larr;--></button>
        </div>
        <div class="canvas_div">
            <canvas id="game_board" width="200" height="400"></canvas>
        </div>
        <div class="v_flex-container">
            <button id="rotate_right" title="Rotate Right: up arrow key">&#x21bb;</button>
            <button id="move_right" title="Move Right: right arrow key">&gt; <!--&rarr;--></button>
        </div>
    </div>
    <div id="bottom_row" class="h_flex-container">
        <button id="move_down" title="Move Down: down arrow key">&darr;</button>
    </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
